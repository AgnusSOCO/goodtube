<!DOCTYPE html>
<html>
<head>
    <title>GoodTube Pro Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #0f0f0f; color: white; }
        .icon-container { margin: 20px 0; }
        canvas { border: 1px solid #333; margin: 10px; background: white; }
    </style>
</head>
<body>
    <h1>GoodTube Pro Extension Icons</h1>
    
    <div class="icon-container">
        <h3>16x16 Icon</h3>
        <canvas id="icon16" width="16" height="16"></canvas>
    </div>
    
    <div class="icon-container">
        <h3>32x32 Icon</h3>
        <canvas id="icon32" width="32" height="32"></canvas>
    </div>
    
    <div class="icon-container">
        <h3>48x48 Icon</h3>
        <canvas id="icon48" width="48" height="48"></canvas>
    </div>
    
    <div class="icon-container">
        <h3>128x128 Icon</h3>
        <canvas id="icon128" width="128" height="128"></canvas>
    </div>
    
    <button onclick="downloadIcons()">Download All Icons</button>
    
    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#8B5CF6'); // Purple
            gradient.addColorStop(1, '#EC4899'); // Pink
            
            // Draw background
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Draw shield shape
            ctx.fillStyle = 'white';
            ctx.beginPath();
            
            const centerX = size / 2;
            const centerY = size / 2;
            const shieldSize = size * 0.6;
            
            // Simple shield shape
            ctx.moveTo(centerX, centerY - shieldSize/2);
            ctx.lineTo(centerX + shieldSize/3, centerY - shieldSize/3);
            ctx.lineTo(centerX + shieldSize/3, centerY + shieldSize/4);
            ctx.lineTo(centerX, centerY + shieldSize/2);
            ctx.lineTo(centerX - shieldSize/3, centerY + shieldSize/4);
            ctx.lineTo(centerX - shieldSize/3, centerY - shieldSize/3);
            ctx.closePath();
            ctx.fill();
            
            // Add "GT" text for larger icons
            if (size >= 32) {
                ctx.fillStyle = '#8B5CF6';
                ctx.font = `bold ${size/4}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('GT', centerX, centerY);
            }
        }
        
        // Draw all icons
        drawIcon(document.getElementById('icon16'), 16);
        drawIcon(document.getElementById('icon32'), 32);
        drawIcon(document.getElementById('icon48'), 48);
        drawIcon(document.getElementById('icon128'), 128);
        
        function downloadIcons() {
            const sizes = [16, 32, 48, 128];
            sizes.forEach(size => {
                const canvas = document.getElementById(`icon${size}`);
                const link = document.createElement('a');
                link.download = `icon-${size}.png`;
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>
</html>
